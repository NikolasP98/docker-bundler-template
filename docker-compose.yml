services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
      platforms:
        - linux/amd64
        - linux/arm64
    image: ghcr.io/nikolasp98/docker-bundler-template:latest
    platform: linux/arm64 # Change to linux/amd64 if running on x86_64
    container_name: myapp
    ports:
      - "0.0.0.0:8080:8080"
    environment:
      - PORT=8080
      - VERSION=dev
      - DEBUG=true
    volumes:
      # Mount source for hot-reload during development
      - ./src:/app:ro
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 10s

